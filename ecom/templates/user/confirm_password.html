{% extends 'user/base.html' %}
{% block title %}Confirm password
{% endblock %}
{% block content %}
{% load static %}
<div class="container  mb-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-2">Confirm Password</h3>
                </div>
                {% if messages %}
                <div class="d-flex justify-content-center align-items-center"
                     style="color:red; background-color:rgba(225, 225, 225, 1);">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <div class="card-body">
                    <form method="post" class="form" id='form'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password">Enter New Password</label>
                            <input type="password" class="form-control" name="new_password"
                                   placeholder="Enter New Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="Password" class="form-control" name="reconfirm_password"
                                   placeholder="Enter confirm password">
                        </div>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <div class="col-md-6 text-center d-flex justify-content-center ">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
