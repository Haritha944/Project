{% extends 'user/base.html' %}
{% block title %}
login
{% endblock %}
{% block content %}
{% load static %}
<div class='container'>
    <div class='row'>
        <div class='col-md-4'>
            <div class="content">
                <img src="{% static '/images/loginn.jpg' %}" class="slide d-block w-100" alt="...">
                
            </div>
        </div>
        <div class='col-md-6 mt-3 bg-light'>
            <h3 class='text-secondary mt-3'>LOGIN</h3> 
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                 {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
            <div class="card-body "><!--not close-->
                <form method="post" action="{% url 'user:handlelogin' %}"><!--not close-->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for = "email">Email</label>
                        <input type="text" class="form-control" name="email" id="email"
                               placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for = "password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Enter your password">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center mt-3">
                            <button class="px-5 py-2 mt-3 bg-success rounded">Login</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'user:handlesignup' %}" class="forgotpass  text-decoration-none text-dark">Join Now</a><br>
                        <a class="text-decoration-none fw-bold" href='{% url 'user:forgot_password' %}'>Forget your password ?</a>
                    </div>
                </form>
             </div>
