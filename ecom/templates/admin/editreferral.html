{% extends 'admin/adminmain.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}
{% block content %}
<div>
    {% if messages %}
    <div class="container" style="background-color:transparent;">
        <ul class="messages mx-auto text-center">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                 {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            <h3>Edit Referral Program</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" rows="3" cols="30">{{ program.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="new_user_amount">User Amount:</label>
                    <input type="number" class="form-control" name="new_user_amount" id="new_user_amount" value="{{ program.new_user_amount }}">
                </div>

                <div class="form-group">
                    <label for="referred_user_amount">Referrer's Amount:</label>
                    <input type="number" class="form-control" name="referred_user_amount" id="referred_user_amount" value="{{ program.referred_user_amount }}">
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
